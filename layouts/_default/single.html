{{ define "main" }}
    <article>
        <h2>{{ .Title }}</h2>
        <p>Published on: {{ .Date.Format "January 2, 2006" }}</p>
        <div>
            {{ .Content }}
        </div>
        <p>Categories: {{ delimit .Params.categories ", " }}</p>
        <p>Tags: {{ delimit .Params.tags ", " }}</p>
    </article>
    <hr>
    <!-- Placeholder for comments section -->
    <h3>Comments</h3>
    <p>Comments will be displayed here.</p>
{{ end }}
